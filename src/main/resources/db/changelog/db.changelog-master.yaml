databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml

  - changeSet:
      id: create-sample-table
      author: andrey-nakin@gmail.com
      changes:
        - createTable:
            tableName: sample
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: val
                  type: varchar(50)
